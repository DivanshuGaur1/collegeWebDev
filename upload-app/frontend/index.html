<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload File</title>
</head>
<body>
  <h2>Upload a File</h2>
  <form id="uploadForm">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
  </form>

  <h2>Create New File</h2>
  <form id="createFileForm">
    <input type="text" name="filename" placeholder="Filename (e.g., test.txt)" required />
    <textarea name="content" placeholder="File content"></textarea>
    <button type="submit">Create File</button>
  </form>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const res = await fetch('http://localhost:3000/upload', {
        method: 'POST',
        body: formData
      });

      alert(await res.text());
    });

    document.getElementById('createFileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(e.target);

      const res = await fetch('http://localhost:3000/create-file', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          filename: data.get('filename'),
          content: data.get('content')
        })
      });

      alert(await res.text());
    });
  </script>
</body>
</html>
